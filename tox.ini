[flake8]
exclude =
    # No need to traverse our git directory
    .git,
    # No need to traverse our virtual env directory
    venv,
    # There's no value in checking cache directories
    __pycache__,
    # This contains autogenerated code
    alembic,
    # This contains only documentation
    docs,
    # This contains the code coverage report
    htmlcov,
    # This contains configuration files for our connection with the DB
    mysql,
    # These folders contain requirement files
    conda,
    pip
